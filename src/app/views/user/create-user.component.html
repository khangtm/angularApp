<!-- / Register Modal -->
<div class="modal-header">
  <h4 class="modal-title">Register User</h4>
  <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form name="registerForm" #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && saveData()" class="form-horizontal" novalidate>
  <div class="modal-body">
    <div *ngIf="alertMessage.type">
        <alert [type]="alertMessage.type">{{ alertMessage.msg }}</alert>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="username">Username</label>
      <div class="col-md-9">
        <input type="text" id="username" name="username" class="form-control"
            [(ngModel)]="registerModel.username" #username="ngModel" 
            [ngClass]="{ 'is-invalid': registerForm.submitted && username.invalid }" required>
        <div *ngIf="registerForm.submitted && !username.valid" class="invalid-feedback">Username is required</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="password">Password</label>
      <div class="col-md-9">
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password…" 
            [(ngModel)]="registerModel.password" #password="ngModel"
            [ngClass]="{ 'is-invalid': registerForm.submitted && password.invalid }" required>
        <div *ngIf="registerForm.submitted && !password.valid" class="invalid-feedback">Password is required</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="address">Address</label>
      <div class="col-md-9">
        <input type="address" id="address" name="address" class="form-control" placeholder="Enter address..."
           [(ngModel)]="registerModel.address" #address="ngModel" 
           [ngClass]="{ 'is-invalid': registerForm.submitted && address.invalid }" required>
        <div *ngIf="registerForm.submitted && !address.valid" class="invalid-feedback">Address is required</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="privilege-radio">Role</label>
      <div class="col-md-9">
        <div class="form-check form-check-inline mr-1">
          <input class="form-check-input" type="radio" name="privilege-radio" id="privilege-admin" 
            [(ngModel)]="registerModel.role" value="3">
          <label class="form-check-label" for="privilege-admin">Admin</label>
        </div>
        <div class="form-check form-check-inline mr-1">
          <input class="form-check-input" type="radio" name="privilege-radio" id="privilege-member" 
            [(ngModel)]="registerModel.role" value="4">
          <label class="form-check-label" for="privilege-member">Member</label>
        </div>
        <div class="form-check form-check-inline mr-1">
          <input class="form-check-input" type="radio" name="privilege-radio" id="privilege-staff" 
            [(ngModel)]="registerModel.role" value="5">
          <label class="form-check-label" for="privilege-staff">Staff</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="privilege-radio">Status</label>
      <div class="col-md-9">
        <div class="form-check form-check-inline mr-1">
          <input class="form-check-input" type="radio" name="status-radio" id="status-active" 
            [(ngModel)]="registerModel.status" value="Active">
          <label class="form-check-label" for="status-active">Active</label>
        </div>
        <div class="form-check form-check-inline mr-1">
          <input class="form-check-input" type="radio" name="status-radio" id="status-inactive" 
            [(ngModel)]="registerModel.status" value="Inactive">
          <label class="form-check-label" for="status-inactive">Inactive</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="loading" name="save" class="btn btn-primary px-4">保存</button>
    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

  </div>
</form>
